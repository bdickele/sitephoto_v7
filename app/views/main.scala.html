@(title: String)(moreScripts: Html = null)(content: Html)

<!DOCTYPE html>

<html >
<head>
    <title>@title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap_spacelab.css")'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src='@routes.Assets.at("javascripts/html5shiv.js")'></script>
    <script src='@routes.Assets.at("javascripts/respond.min.js")'></script>
    <![endif]-->

</head>
<body>
<div class="container">@content</div>

@moreScripts

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")'></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>
</body>
</html>
